<h2>By Capital</h2>
<hr />

<div class="row">
  <div class="col">
    <app-country-input
      (onEnter)="find($event)"
      placeholder="Find capital..."
    ></app-country-input>
  </div>
</div>

<hr />

<div *ngIf="isError" class="alert alert-danger">
  Nothing was found with the term {{ term | titlecase }}
</div>

<div *ngIf="countries.length > 0" class="row">
  <div class="col">
    <app-country-table [countries]="countries"></app-country-table>
  </div>
</div>
